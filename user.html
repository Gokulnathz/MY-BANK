<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icton" type="image/png" href="./images/icon.png">
    <script src="./script.js"></script>
<style>
    .row{
        -bs-gutter-x: 0;
    }
    .content{
        background-image: url(./images/pexels-pixabay-50987.jpg);
        background-size: cover;
    }   
</style>
</head>

<body>
    <div class="row pb-3 bg-secondary">
        <div class="col-lg-1 col-1"></div>
        <div class="col-lg-9 col-8">
            <h1><i class="fa-solid fa-building-columns" style="color: #51291f;"></i> MY BANK</h1>
        </div>
        <div class="col-lg-1 col-2">
            <button onclick="logout()" class="btn btn-danger mt-2">LOGOUT</button>
        </div>
        <div class="col-lg-1 col-1"></div>
    </div>
    <div class="content row">
        
        <div class="row  mb-5">
            <center><h1 id="welcome" class=" mt-3 mb-5">WELCOME</h1></center>
            <div class="col-lg-2 col-md-1 col-1"></div>
            <div class="col-lg-3 col-md-4 col-10 border mt-3 p-3 transactions">
                <h1 class="text-warning">DEPOSIT</h1>
                <input id="damt" class="form-control" type="text" placeholder="enter your amount">
                <input id="dAcno" class="form-control mt-2" type="text" placeholder="enter your account number">
                <center><button onclick="deposit()" class="btn btn-success mt-2 mb-3">DEPOSIT</button></center>
               <h3 id="dBalance"></h3>
            </div>
            <div class="col-lg-1 col-md-1 col-1 mt-3"></div>
            <div class="col-lg-1 col-md-1 col-1 mt-3"></div>
            <div class="col-lg-3 col-md-4 col-10 border p-3 mt-3 transactions">
                <h1 class="text-warning">WITHDRAW</h1>
                <input id="wamt" class="form-control" type="text" placeholder="enter your amount">
                <input id="wAcno" class="form-control mt-2" type="text" placeholder="enter your account number">
                <center><button onclick="withdraw()" class="btn btn-primary mt-2 mb-3">WITHDRAW</button></center>
                <h3 id="wBalance"></h3>
            </div>
            <div class="col-lg-2 col-md-1 col-1"></div>

        </div>

    </div>
</body>
</html>
